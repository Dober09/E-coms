<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Welcome</title>

    <!-- external css libraries  -->
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="animate.min.css">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #register-wrapper{
            width: 100%;
            height: 100vh;
        }

        #register-header{
            width: 100%;
            height: 8vh;
            background-color: white;
        }

        #register-header a{
            font-size: 25px;
            font-weight: 600;
            text-decoration: none;
        }

        #register-header a span:first-child{
            color: grey;
        }

        #register-header a span:last-child{
            color: orange;
            margin-left: -5px;
        }

        #register-body{
            height: 92vh;
        }

        #register-body form{
            width: 350px;
            padding: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 5px;
        }

        #register-body .btn{
            color: white !important;
            font-weight: 600;
        }

    </style>
</head>
<body class="bg-light">

    <div id="register-wrapper">

        <div id="register-header">
            <a href="index.html" class="btn">
                <span>place</span>
                <span>holder</span>
            </a>
        </div>

        <div id="register-body">

            <form action="" class="card shadow-lg animated fadeIn">
                <h3 class="text-center mb-4 animated bounce">Create Account.</h3>
                <div class="form-group">
                    <input type="text" id="username" class="form-control" name="username" placeholder="Username">
                </div>

                <div class="form-group">
                    <input type="email" id="email" class="form-control" name="email" placeholder="Email Address">
                </div>

                <div class="form-group">
                    <input type="password" id="password" class="form-control" name="password" placeholder="Enter Password">
                </div>

                <div class="form-group">
                    <input type="password" id="confirm_password" class="form-control" name="confirm_password" placeholder="Confirm Password">
                </div>

                <div class="form-group">
                    <input type="submit" class="btn btn-md btn-warning animated wobble" value="Register">
                </div>

            </form>

        </div>

    </div>

    
</body>
</html>
